<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

</head>
<body class="page">


    <div class="container">

        <div class="row pt-5">

            <div class="col-md-12 text-center">
                <h1>Employee Data Management</h1>
                <h4>A Comprehensive Directory of Employee Billable Hours</h4>

            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-12">
               <div class="card">   
                    <div class="card-header">
                        Employee Timesheet
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"><strong>Employee Name</strong></th>
                                    <th scope="col"><strong>Role</strong></th>
                                    <th scope="col"><strong>Start Date</strong></th>
                                    <th scope="col"><strong>Months Worked</strong></th>
                                    <th scope="col"><strong>Monthly Rate ($)</strong></th>
                                    <th scope="col"><strong>Total Billed ($)</strong></th>
                                </tr>
                            </thead>
                            <tbody id="table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Add Employee
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name-input">Employee Name</label>
                                <input type="text" class="form-control" id="name-input" placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Role</label>
                                <input type="text" class="form-control" id="role-input" placeholder="Role">
                            </div>
                            <div class="form-group">
                                <label for="start-input">Start Date (MM/DD/YY)</label>
                                <input type="text" class="form-control" id="start-input" placeholder="01/01/01">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Monthly Rate</label>
                                <input type="text" class="form-control" id="rate-input" placeholder="5000">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    

<!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Moment.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <!-- Link to local JS -->
    <script src="timesheet.js"></script>
</body>
</html>
